<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get in touch</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <main>
        <div class="white-block">
            
            <h1>Get in touch</h1>
            <form action="" class="form">
                <input type="text" class="fname" placeholder="First Name">
                <input type="text" class="lname" placeholder="Last Name">
                <input type="text" class="email" placeholder="Email">
                <input type="text" class="phone" placeholder="Phone">
                <input type="text" class="address" placeholder="Address">
                <input type="text" class="message" placeholder="Type your message here">
            </form>
            <button class="btn">Submit</button>
            <footer>
                <div class="footertext">Thanks for submitting!</div>
            </footer>
            
        </div> 
    </main>
</body>
</html>
